apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-deployment-stag
  labels:
    app: java-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: nginx
          image: osalem192/argocdapp:v18
          ports:
            - containerPort: 80
